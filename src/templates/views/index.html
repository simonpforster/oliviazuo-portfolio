{% extends 'base.html' %}

{% from "macros.html" import image, gallery %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles/page/index.css') }}">
{% endblock %}

{% block screen %}
<div class="highlight"
     style="text-wrap: nowrap; position: absolute; bottom: 0; right: 0; padding: inherit; display: flex; flex-direction: column; width: min-content;">
    <a href="#offscreen" style="width: fit-content;"
       id="archive-arrow">{{ image('/elements/element-pink.png') }}ARCHIVE â†“</a>
</div>
{% endblock %}
